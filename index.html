<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />

  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#f1f5f9; padding:20px; }

    h1 { color:#f472b6; text-align:center; }
    textarea { width:100%; min-height:220px; margin-top:12px; border-radius:12px; border:1px solid #334155; padding:12px; background:#0f172a; color:#f1f5f9; }
    .controls { display:flex; gap:10px; margin:16px 0; }

    #play { background:#f472b6; color:white; }
    #stop { background:#334155; color:white; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Mensaje para ti üíï</h1>
    <div class="controls">
      <button id="play">‚ñ∂ Reproducir</button>
      <button id="stop">‚èπ Detener</button>
    </div>
    <textarea id="script"></textarea>
  </div>

  <script>
    const ta = document.getElementById('script');
    ta.value = `Amor m√≠o, quiero que cierres los ojos un instante y escuches con el coraz√≥n. 
Quiero que sepas que creo en ti con todo lo que soy. 
No importa lo dif√≠cil que parezca, estoy convencido de que lograr√°s cada cosa que te propongas, porque dentro de ti hay una fuerza y una luz que brillan m√°s que cualquier obst√°culo.

Eres incre√≠ble, eres capaz, y lo m√°s hermoso es que no est√°s sola. 
Estoy contigo, paso a paso, hombro a hombro, y nunca dejar√© de recordarte lo maravillosa que eres. 

Si alguna vez dudas de ti, toma mi voz y mis palabras como recordatorio de que conf√≠o plenamente en ti.

    let voices = [];
    const synth = window.speechSynthesis;
    function loadVoices(){
      voices = synth.getVoices();
    }
    loadVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = loadVoices;
    }

    function speak(){
      synth.cancel();
      const utter = new SpeechSynthesisUtterance(ta.value);
      const v = voices.find(v => /es[-_]?mx/i.test(v.lang)) || voices.find(v => /^es/i.test(v.lang));
      if(v) utter.voice = v;
      utter.rate = 1;
      utter.pitch = 1;
      synth.speak(utter);
    }

    document.getElementById('play').addEventListener('click', speak);
    document.getElementById('stop').addEventListener('click', () => synth.cancel());
  </script>
</body>
